<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboTalk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(26, 115, 232, 0.5); }
            50% { box-shadow: 0 0 20px rgba(26, 115, 232, 0.8); }
            100% { box-shadow: 0 0 5px rgba(26, 115, 232, 0.5); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            animation: slideIn 1s ease-out;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            width: 95%;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.5s ease-out;
        }

        .chat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            min-height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .chat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .note {
            background-color: rgba(255, 255, 0, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }

        .quote {
            color: #4CAF50;
            font-style: italic;
        }

        .single-quote {
            color: #2196F3;
            font-style: italic;
        }

        code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .message {
            white-space: pre-wrap;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: scale(1.02);
        }

        .user-message {
            background: rgba(255, 255, 255, 0.2);
            margin-left: auto;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bot-message {
            background: rgba(0, 0, 0, 0.2);
            margin-right: auto;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            flex-direction: column;
            animation: slideIn 0.5s ease-out;
        }

        .behavior-select {
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .behavior-select:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .behavior-select option {
            background: #2c3e50;
            color: white;
        }

        .message-input-group {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            animation: glow 2s infinite;
        }

        button {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            animation: pulse 2s infinite;
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            margin-bottom: 1rem;
            animation: pulse 1s infinite;
        }

        .typing-indicator span {
            display: inline-block;
            margin: 0 2px;
            animation: bounce 0.6s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
            footer {
            background-color: rgba(255, 255, 255, 0.1); /* Matches existing styles*/
            backdrop-filter: blur(10px);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-dark); /* Ensures text is readable */
            animation: slideIn 0.5s ease-out;/* Add animation if desired */
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: var(--transition);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TurboTalk</h1>
        <p>Powered by Rango Productions</p>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="typing-indicator" id="typingIndicator">
                TurboTalk is processing<span>.</span><span>.</span><span>.</span>
            </div>
        </div>

        <div class="input-container">
            <select class="behavior-select" id="behaviorSelect">
                <option value="friendly">🤗 Friendly</option>
                <option value="professional">👔 Professional</option>
                <option value="casual">😊 Casual</option>
                <option value="formal">🎩 Formal</option>
                <option value="humorous">😄 Humorous</option>
                <option value="creative">🎨 Creative</option>
                <option value="scientific">🔬 Scientific</option>
                <option value="poetic">📝 Poetic</option>
            </select>

            <div class="message-input-group">
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <button id="sendButton">Send Message</button>
            </div>
        </div>
    </div>
            <footer>
        <p>Get Technical Help with the <a href="mailto:rushisoni1209@gmail.com">e-mail us</a></p>
    </footer>

    <script>
        $(document).ready(function () {
            const chatBox = $('#chatBox');
            const messageInput = $('#messageInput');
            const behaviorSelect = $('#behaviorSelect');
            const sendButton = $('#sendButton');
            const typingIndicator = $('#typingIndicator');

            setTimeout(() => {
                addMessage("👋 Hello! I'm TurboTalk, your AI assistant. How can I help you today?", false);
            }, 1000);

            function addMessage(message, isUser) {
                const messageDiv = $('<div>')
                    .addClass('message')
                    .addClass(isUser ? 'user-message' : 'bot-message')
                    .css('opacity', '0');

                if (isUser) {
                    messageDiv.text(message);
                } else {
                    messageDiv.html(message);
                }

                typingIndicator.before(messageDiv);
                messageDiv.animate({ opacity: 1 }, 500);
                chatBox.animate({ scrollTop: chatBox[0].scrollHeight }, 500);
            }

            function sendMessage() {
                const message = messageInput.val().trim();
                const behavior = behaviorSelect.val();

                if (message === '') return;

                addMessage(message, true);
                messageInput.val('');
                sendButton.prop('disabled', true);
                typingIndicator.show();

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: message,
                        behaviour: behavior
                    }),
                    success: function (response) {
                        typingIndicator.hide();
                        setTimeout(() => {
                            addMessage(response.response, false);
                        }, 500);
                    },
                    error: function () {
                        typingIndicator.hide();
                        addMessage("⚠️ Let's try that again!", false);
                    },
                    complete: function () {
                        sendButton.prop('disabled', false);
                    }
                });
            }

            behaviorSelect.on('mouseover', function () {
                $(this).css('transform', 'scale(1.02)');
            }).on('mouseout', function () {
                $(this).css('transform', 'scale(1)');
            });

            sendButton.click(sendMessage);

            messageInput.keypress(function (e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            sendButton.on('click', function (e) {
                const button = $(this);
                const ripple = $('<span></span>').css({
                    position: 'absolute',
                    background: 'rgba(255,255,255,0.7)',
                    borderRadius: '50%',
                    transform: 'scale(0)',
                    animation: 'ripple 0.6s linear',
                    left: e.clientX - button.offset().left,
                    top: e.clientY - button.offset().top
                });
                button.append(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
